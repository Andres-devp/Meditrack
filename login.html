<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Meditrack</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">MediTrack</div>
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta para gestionar tu salud</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label>Tipo de usuario</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="userType" value="patient" checked> 
                            <span>Paciente</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="family"> 
                            <span>Familiar/Cuidador</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="userType" value="doctor"> 
                            <span>Médico</span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </div>
                
                <div id="loginMessage" class="alert" style="display: none;"></div>
            </form>
            
            <div class="auth-footer">
                <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
                <p><a href="index.html">Volver a la página de inicio</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const userType = document.querySelector('input[name="userType"]:checked').value;
                
                // Simulación de autenticación
                if (username && password) {
                    // Crear un usuario simulado
                    const user = {
                        id: Date.now().toString(),
                        username: username,
                        userType: userType,
                        name: username, // Para simplificar, usamos el nombre de usuario como nombre
                        points: 0
                    };
                    
                    // Guardar en localStorage
                    Meditrack.setCurrentUser(user);
                    
                    // Redirigir según el tipo de usuario
                    switch (userType) {
                        case 'patient':
                            window.location.href = 'patient_dashboard.html';
                            break;
                        case 'family':
                            window.location.href = 'family_dashboard.html';
                            break;
                        case 'doctor':
                            window.location.href = 'doctor_dashboard.html';
                            break;
                        default:
                            window.location.href = 'patient_dashboard.html';
                    }
                } else {
                    loginMessage.textContent = 'Por favor, completa todos los campos.';
                    loginMessage.className = 'alert alert-error';
                    loginMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
